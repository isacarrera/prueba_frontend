<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="cancelScan()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Escaneo de Items</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFlash()">
        <ion-icon name="flash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- 游녢 A침ade la clase scanner-page aqu칤 -->
<ion-content class="scanner-page">
  <!-- Contenedor principal de la c치mara -->
  <div class="scanner-container">
    <!-- La c치mara se mostrar치 aqu칤 autom치ticamente por el plugin -->
    
    <!-- Overlay gu칤a de escaneo -->
    <div class="scan-overlay">
      <div class="scan-frame">
        <div class="scan-corner top-left"></div>
        <div class="scan-corner top-right"></div>
        <div class="scan-corner bottom-left"></div>
        <div class="scan-corner bottom-right"></div>
        <div class="scan-line"></div>
      </div>
      
      <div class="scan-instructions">
        <ion-icon name="qr-code-outline"></ion-icon>
        <p>Apunta al c칩digo QR</p>
      </div>
    </div>
  </div>

  <!-- 츼rea de c칩digo escaneado (oculta por defecto) -->
  <div class="code-display" *ngIf="scannedCode">
    <div class="code-header">
      <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      <h3>C칩digo detectado</h3>
    </div>
    <div class="code-content">
      <p class="code-text">{{ scannedCode }}</p>
    </div>
  </div>
</ion-content>
