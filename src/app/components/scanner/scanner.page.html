<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" shape="round" (click)="cancelScan()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
      <ion-title>Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="scanner-page">
  <div class="scanner-container">
    <div class="scan-instructions-modal" *ngIf="showInstructions">
      <ion-icon name="qr-code-outline"></ion-icon>
      <p>Apunta al c贸digo QR</p>
    </div>

    <div class="scan-frame">
      <div class="scan-corner top-left"></div>
      <div class="scan-corner top-right"></div>
      <div class="scan-corner bottom-left"></div>
      <div class="scan-corner bottom-right"></div>
      <div class="scan-line"></div>
    </div>
  </div>

  <div class="code-display" *ngIf="scannedCode">
    <div class="code-header">
      <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      <h3>C贸digo detectado</h3>
    </div>
    <div class="code-content">
      <p class="code-text">{{ scannedCode }}</p>
    </div>
  </div>

  <ion-modal 
    [isOpen]="isDescriptionModalOpen" 
    (didDismiss)="closeDescriptionModal()" 
    class="custom-modal">
    <ng-template>
      <div class="modal-card">
        
        <div class="modal-icon">
          <ion-icon name="reader-outline"></ion-icon>
        </div>

        <h1 class="modal-title">Descripci贸n</h1>
        <p class="modal-subtitle">C贸digo: {{ descriptionCode }}</p>

        <p class="description-text">{{ descriptionMessage }}</p>
        
        <div class="modal-actions">
          <ion-button fill="clear" (click)="closeDescriptionModal()" class="back-btn">
            <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
          </ion-button>
        </div>

      </div>
    </ng-template>
  </ion-modal>

</ion-content>
