<ion-content class="ion-padding">
  <div class="center-wrapper">
    <div class="modal-wrapper">
      <header class="modal-header">
        <h2>Estado del Ã­tem</h2>
        <span class="item-code">{{ code }}</span>
        <button class="close-button" (click)="dismiss()">
          <ion-icon name="close-outline"></ion-icon>
        </button>
      </header>

      <!-- ðŸ”¹ Lista de estados tipo "selecciÃ³n", sin circulitos -->
      <ion-list class="state-list">
        <ion-item
          *ngFor="let state of stateItems"
          class="state-item"
          [class.selected]="selectedStateId === state.id"
          (click)="selectedStateId = state.id"
        >
          <ion-label>
            <h3>{{ state.name }}</h3>
            <p>{{ state.description }}</p>
          </ion-label>
          <ion-icon
            *ngIf="selectedStateId === state.id"
            name="checkmark-outline"
            color="success"
            slot="end"
          ></ion-icon>
        </ion-item>
      </ion-list>

      <ion-button
        expand="block"
        color="primary"
        class="confirm-button"
        (click)="confirm()"
        [disabled]="!selectedStateId"
      >
        <ion-icon name="checkmark-done-outline" slot="start"></ion-icon>
        Confirmar Estado
      </ion-button>
    </div>
  </div>
</ion-content>
